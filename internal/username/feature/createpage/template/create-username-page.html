<!doctype html>
<html lang="en" class="bg-base-200 [scrollbar-gutter:stable]">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/dist/styles.css" />
    <title>Wikipediagolf</title>
  </head>
  <body class="bg-base-200 antialiased">
    <script src="/assets/htmx.min.js"></script>
    <script src="/assets/surreal.js"></script>
    <script src="/dist/index.js"></script>
    <div
      class="flex flex-col p-3 gap-12 justify-center items-center bg-base-200"
    >
      <header>
        <h1 class="text-6xl mt-6 text-center font-bold uppercase">
          Wikipedia Golf
        </h1>
      </header>
      <main
        id="main"
        class="mx-auto p-6 max-w-sm w-full bg-base-100 flex flex-col mb-2 rounded-box overflow-y-scroll transition-[all]"
      >
        <header class="flex justify-start items-center text-center gap-3">
          <a href="/" class="button btn btn-ghost btn-square">
            <span class="iconify mdi--arrow-back text-xl"></span>
          </a>
          <h2 class="text-lg font-semibold text-center">Create Room</h2>
        </header>
        <form
          class="flex flex-col gap-2"
          action="/usernames/create"
          method="post"
          hx-target="#createusernameAlertContainer"
        >
          <div id="createusernameAlertContainer" class="mt-2"></div>
          <label class="form-control w-full">
            <div class="label">
              <span class="label-text">Username</span>
            </div>
            <input
              type="text"
              name="username"
              class="input input-bordered w-full"
              required
            />
          </label>
          <button type="submit" class="btn btn-primary mt-2">Save</button>
          <button type="button" class="btn btn-ghost text-error mt-8">
            Sign out
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
